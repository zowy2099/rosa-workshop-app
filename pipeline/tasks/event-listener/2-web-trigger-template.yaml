apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: minesweeper-trigger-template
spec:
  params:
  - name: git-repo-url
    description: The git repository url
  - name: git-revision
    description: The git revision
    default: master
  - name: git-repo-name
    description: The name of the deployment to be created / patched
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: maven-pipeline-$(tt.params.git-repo-name)
    spec:
      serviceAccountName: pipeline
      pipelineRef:
        name: maven-pipeline
      params:
        - name: application-name
          value: microsweeper-appservice
        - name: dependency-git-url
          value: https://github.com/zowy2099/common-java-dependencies
        - name: application-git-url
          value: https://github.com/zowy2099/rosa-workshop-app
        - name: dockerfile-path
          value: src/main/docker/Dockerfile.jvm
        - name: image-name
          value: image-registry.openshift-image-registry.svc:5000/microsweeper-ex/minesweeper
      workspaces:
        - name: source
          persistentVolumeClaim:
            claimName: minesweeper-source-pvc
